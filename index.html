<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <H1 class ="H1">Rock, Paper, Scissors</H1>
    <div class = "containerBox" id="container">
        <div class="userOptions">
            <button id="paperButton">Paper</button>
            <button id="rockButton">Rock</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div class = "middleContent">  
            <div class = "resultText"></div>
            <div class = "score"></div>
        </div>  
        <div class="cpuOptions">
            <button id = "cpuPaperButton">Paper</button>
            <button id = "cpuRockButton">Rock</button>
            <button id ="cpuScissorsButton">Scissors</button>
        </div>




    </div>

</body>
</html>
